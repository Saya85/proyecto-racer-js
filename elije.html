<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b7e426eea.js" crossorigin="anonymous"></script>
    <!-- empieza el el contenido de css custom -->

    <link rel="stylesheet" href="css/custom.css">

    <!-- termina el el contenido de css custom -->

    <title>eleccion de coches</title>
</head>
<body>
    <section id="sect1">
        <button onclick="start()">start</button>
    </section>
   <section id="sect2" style="display: none;">
       <div>
            <h1>
                selecciona tu veiculo
            </h1>
       </div>
        <!--  carrusel -->
        <div id="carrousel" class="carrousel">
            <div class="boton">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            </div>
                <div class="carrousel-content">
                    <div class="mySlides" id="coche1">
                        <img src="img/croquetas.jpeg">
                        <div class="stats">
                            <h2 class="nombreCoche">mustang</h2>
                            <p>
                            <span class="velmax">120</span>
                            <span class="aceleracion">15</span>
                            </p> 
                        </div>
                    </div>
                    <div class="mySlides" id="coche2">
                        <img src="img/croquetas.jpeg">
                        <div class="stats">
                            <h2 class="nombreCoche">porche</h2>
                            <p>
                            <span class="velmax">120</span>
                            <span class="aceleracion">15</span>
                            </p>
                        </div>
                    </div>
                    <div class="mySlides" id="coche3">
                        <img src="img/croquetas.jpeg">
                        <div class="stats">
                            <h2 class="nombreCoche">ferrari</h2>
                            <p>
                            <span class="velmax">120</span>
                            <span class="aceleracion">10</span>
                            </p>
                        </div>
                    </div>
                    <div class="mySlides" id="coche4">
                        <img src="img/croquetas.jpeg">
                        <div class="stats">
                            <h2 class="nombreCoche">f1</h2>
                            <p>
                            <span class="velmax">120</span>
                            <span class="aceleracion">10</span>
                            </p> 
                        </div>
                    </div>
                    <div class="mySlides" id="coche5">
                        <img src="img/croquetas.jpeg">
                        <div class="stats">
                            <h2 class="nombreCoche">citroen</h2>
                            <p>
                            <span class="velmax">120</span>
                            <span class="aceleracion">10</span>
                            </p>
                        </div>
                    </div>
                    <div class="mySlides" id="coche6">
                        <img src="img/croquetas.jpeg">
                        <div class="stats">
                            <h2 class="nombreCoche">ford</h2>
                            <p>
                            <span class="velmax">120</span>
                            <span class="aceleracion">10</span>
                            </p>
                        </div>
                    </div>
                </div>
            <div class="boton">
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>               
        <div>
            <button onclick="elegirCoche()">Listo</button> 
        </div>
   </section>
   <section id="sect3"  style="display: none;">
    <div id="cocheJugador"></div>
    <div id="cocheRival"></div>
    <button onclick="carrera()">carrera</button>
</section>
<section id="sect4"  style="display: none;">
    <div id="count"></div>
    <div id="progresoPlayer">
        <span class="metros"></span> 
        <div style="width: 500px; height: 20px;">
        <div class="barra" style="background-color: blue; height: 20px;"></span>
            <i class="fas fa-car-side"></i></div>
    </div>
    <div id="velocidadPlayer"></div>
    <div id="vueltasPlayer"></div>
    <button id="correr" disabled onclick="cocheActual.acelerar()">gas</button>

    <div id="progresoIA">
        <span class="metros"></span> 
        <div style="width: 500px; height: 20px;">
        <div class="barra" style="background-color: blue; height: 20px;"></span>
            <i class="fas fa-car-side"></i></div>
    </div>
    <div id="velocidadIA"></div>
    <div id="vueltasIA"></div>
</section>
<section id="sect5" style="display: none;">
    <div id="ganador"></div>
    <button onclick="restart()">restart</button>

</section>
   <script src="js/main.js"></script>
</body>
</html>
